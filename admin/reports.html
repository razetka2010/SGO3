<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Управление отчётами</h1>
           <table id="reportsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Файл</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                 <tbody id="reportTableBody">
                    <!-- Здесь будут данные -->
                </tbody>
           </table>
            <button id="addReportButton"><i class="fa fa-plus"></i> Добавить отчёт</button>
             <div id="addReportModal" class="modal" style="display:none;">
                  <div class="modal-content">
                       <span class="close" id="addReportClose">&times;</span>
                      <h2>Добавить отчёт</h2>
                       <form id="addReportForm"  method="post" enctype="multipart/form-data">
                            <input type="text" name="name" placeholder="Название отчёта" required><br>
                           <input type="file" name="report_file" required><br>
                            <button type="submit">Добавить</button>
                       </form>
                   </div>
              </div>
              <div id="editReportModal" class="modal" style="display:none;">
                  <div class="modal-content">
                      <span class="close" id="editReportClose">&times;</span>
                     <h2>Редактировать отчёт</h2>
                     <form id="editReportForm" method="post" enctype="multipart/form-data">
                          <input type="hidden" name="editReportId" id="editReportId">
                          <input type="text" name="name" id="editReportName" placeholder="Название отчёта" required><br>
                           <input type="file" name="report_file"><br>
                           <button type="submit"><i class="fa fa-save"></i> Сохранить</button>
                      </form>
                  </div>
              </div>
      </div>
</body>
</html>
